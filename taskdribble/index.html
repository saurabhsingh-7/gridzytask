
<!DOCTYPE html>

  <head>

    <link rel="stylesheet"  href="style.css">

  <body>
    <div class="container">

        <div class="box2">

             <div class="imgboxcontent">

                  <img class="imgbox3" src="robot1.png">

                <div class="circle">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                </div>
             </div>
           </div>
          <div class="content">
            <div class="arrow">
              <p class="linesquare"></p>
              <p class="line"></p>
              
            </div>
            <div class="detail1">
             <div class="detail1p">Players</div>
             <div class="detail1c">Creating the personal avatar,<br>and independently exploring.</div>
             <div class="detail1y">/2022</div>
            </div>
            <div class="arrow">
              <p class="linesquare"></p>
              <p class="line"></p>
             
            </div>
            <div class="detail2">
                <div class="detail2p">Showcase</div>
                <div class="detail2c">Creating the personal avatar, <br>and independently exploring.</div>
                <div class="detail2y">/2022</div>
